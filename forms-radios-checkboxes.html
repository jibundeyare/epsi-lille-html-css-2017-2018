<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap-fix.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Quel est votre fruit préféré ?</h2>
        </div>
      </div>

      <form action="forms-radios-checkboxes.html" method="get" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="fruit" value="1" checked /> pomme
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="fruit" value="2" /> poire
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="fruit" value="3" /> banane
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="vegetables[]" value="1" checked /> tomato
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="vegetables[]" value="2" /> carrot
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="vegetables[]" value="3" /> potato
                </label>
              </div>
            </div>
          </div><!-- /.col-xs-12 -->
        </div><!-- /.row -->

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default">Envoyer</button>
          </div>
        </div>
      </form>
    </div><!-- /.container -->

  </body>
</html>
