<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
      </div>

      <form action="forms-selects.html" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="fruit">Quel est votre fruit préféré ?</label>
              <select class="form-control" id="fruit" name="fruit">
                <option value="pomme">pomme</option>
                <option value="poire">poire</option>
                <option value="banane">banane</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="vegetables">Quels sont vos légumes préférés ?</label>
              <select class="form-control" id="vegetables" name="vegetables[]" multiple size="3">
                <option value="1">tomato</option>
                <option value="2">carrot</option>
                <option value="3">potato</option>
              </select>
            </div>
          </div>
        </div>
      </form>

    </div><!-- /.container -->

  </body>
</html>
