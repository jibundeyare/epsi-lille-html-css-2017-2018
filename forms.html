<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
      </div>

      <form action="forms.html" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="search">Votre recherche</label>
              <input class="form-control" id="search" name="search" type="text" placeholder="Votre recherche" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="password">Votre mot de passe</label>
              <input class="form-control" id="password" name="password" type="password" placeholder="Votre mot de passe" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="login">Votre login</label>
              <input class="form-control" id="login" name="password" type="text" placeholder="Votre login" autocomplete="off" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="photo">Votre photo</label>
              <input id="photo" name="photo" type="file" multiple />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <button class="btn btn-default">Envoyer</button>
            </div>
          </div>
        </div>
      </form>

    </div><!-- /.container -->

  </body>
</html>
